<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
    <title>Multiagent System Simulation</title>
</h:head>
<h:body>
    <h:form>
        <h:commandButton value="Run Simulation" action="#{agentBean.runSimulation}" style="color: white; background-color: green;"/>
        <h:commandButton value="Stop Simulation" action="#{agentBean.stopSimulation}" style="color: white; background-color: red;"/>
        <ace:dataTable value="#{statisticsBean.list}" var="element">
            <ace:column sortBy="#{element.country}" headerText="Country">
                <h:outputText value="#{element.country}"/>
            </ace:column>
            <ace:column sortBy="#{element.toursBought}" headerText="Total tours bought">
                <h:outputText value="#{element.toursBought}"/>
            </ace:column>
            <ace:column sortBy="#{element.averagePrice}" headerText="Average Price">
                <h:outputText value="#{element.averagePriceAsString}"/>
            </ace:column>
        </ace:dataTable>
    </h:form>
</h:body>
</html>
