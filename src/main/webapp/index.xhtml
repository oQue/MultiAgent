<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Multiagent System Simulation</title>
</h:head>
<h:body>
    <h:form>
        <h:commandButton value="Run Simulation" action="#{agentBean.runSimulation}" style="color: white; background-color: green;"/>
        <h:commandButton value="Stop Simulation" action="#{agentBean.stopSimulation}" style="color: white; background-color: red;"/>
    </h:form>
    <h:dataTable value="#{statisticsBean.list}" var="element">
        <h:column>
            <f:facet name="header">Country</f:facet>
            #{element.country}
        </h:column>
        <h:column>
            <f:facet name="header">Total tours bought</f:facet>
            #{element.toursBought}
        </h:column>
        <h:column>
            <f:facet name="header">Average Price</f:facet>
            #{element.averagePrice}
        </h:column>
    </h:dataTable>
</h:body>
</html>
