<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Multiagent System Simulation</title>
</h:head>
<h:body>
    <h:form>
        <h:commandButton value="Run Simulation" action="#{agentBean.runSimulation}" style="color: white; background-color: green;"/>
    </h:form>
    <h:panelGrid columns="3">
        <h:outputText value="Country"/>
        <h:outputText value="Total tours bought"/>
        <h:outputText value="Average Price"/>
    </h:panelGrid>
    <c:forEach var="country" items="${statisticsBean.map}">
        <h:panelGrid columns="3">
            <h:outputText value="#{country.key}"/>
            <h:outputText value="#{country.value.toursBought}"/>
            <h:outputText value="#{country.value.averagePrice}"/>
        </h:panelGrid>
    </c:forEach>
</h:body>
</html>
